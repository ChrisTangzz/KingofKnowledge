<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" type="text/css" href="stylesfolder\rank.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
    referrerpolicy="no-referrer"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>


<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">名稱</th>
        <th scope="col">分數</th>
      </tr>
    </thead>
    <tbody id="person">
    </tbody>
  </table>
  <button type="button" class="btn btn-danger" style="position: absolute; top: 620px; left: 482.5px; width:600px; " onclick="GoBack()">繼續遊戲</button>
  <script>
    firebase.initializeApp({
      projectId: "finalhtml"
    });
    var db = firebase.firestore();
    var ref = db.collection("rank");
    let text, count = 1;
    ref.orderBy('grade', 'desc').get().then(querySnapshot => {
      querySnapshot.forEach(doc => {
        text = $("<tr></tr>");
        text.html("<th scope='row'>" + count + "</th>" + "<td>" + doc.id + "</td>" + "<td>" + doc.data().grade + "</td>" + "</tr>");
        $("#person").append(text);
        count++;
        console.log(doc.id, doc.data());
      });
    });
    function GoBack(){
      $.cookie("restart",1);
      window.location.href = "index.html";
    }
  </script>
</body>

</html>
